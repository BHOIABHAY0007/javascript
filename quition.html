<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="a1.css">
</head>
<body>

<div class="quiz-container">

    <h2 id="question"></h2>

    <div id="options">
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
        <button class="option"></button>
    </div>

    <div class="footer">
        <span id="timer">⌛:20</span>
        <button id="nextbtn" style="font-weight: bold; border-radius: 40px; font-size: larger;">➡️</button>
    </div>
</div>

<script>
const quiz = [
    {
        q: "What is React JS?",
        option: ["Language", "Library", "Framework", "Database"],
        answer: "Library"
  

    },
    
    {
        q: "What is JavaScript?",
        option: ["Language", "Library", "Framework", "Database"],
        answer: "Language"
    },
    {
        q: "Which tag is used in JavaScript?",
        option: ["<js>", "<script>", "<javascript>", "<html>"],
        answer: "<script>"
    }
];

let index = 0;
let score = 0;
let time = 20;
let timer;

const questionEl = document.getElementById("question");
const options = document.querySelectorAll(".option");
const timerEl = document.getElementById("timer");
const nextBtn = document.getElementById("nextbtn");


loadQuestion();
startTimer();

options.forEach(btn => {
    btn.addEventListener("click", () => checkAnswer(btn));
});

nextBtn.addEventListener("click", nextQuestion);

function loadQuestion() {
    questionEl.innerText = quiz[index].q;
    options.forEach((btn, i) => {
        btn.innerText = quiz[index].option[i];
        btn.className = "option";
        btn.disabled = false;
    });
}

function checkAnswer(btn) {
    if (btn.innerText === quiz[index].answer) {
        btn.classList.add("correct");
        score++;
    } else {
        btn.classList.add("wrong");
    }
    options.forEach(b => b.disabled = true);
}

function nextQuestion() {
    index++;
    time = 20;

    if (index < quiz.length) {
        loadQuestion();
    } else {
        clearInterval(timer);
        document.body.innerHTML = `<h2>Score: ${score}/${quiz.length}</h2>`;
    }
}

function startTimer() {
    timer = setInterval(() => {
        timerEl.innerText = `⌛:${time}`;
        time--;
        if (time < 0) {
            nextQuestion();
        }
    }, 1000);
}

</script>

</body>
</html>
